databaseChangeLog:
  - changeSet:
      id: 1
      author: ja
      changes:
        - createTable:
            tableName: DOCTORS
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)

  - changeSet:
      id: 2
      author: ja
      changes:
        - addColumn:
            tableName: DOCTORS
            columns:
              - column:
                  name: specialization
                  type: varchar(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: 3
      author: ja
      changes:
        - addColumn:
            tableName: DOCTORS
            columns:
              - column:
                  name: doctor_specialization
                  type: varchar(255)
                  constraints:
                    nullable: true